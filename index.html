<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header display -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container" id="hero">
      <!-- Timeblocks go here -->

      <div class="row">
        <div class="col-1 hour">
          9AM
        </div>
        <input input-id="9AM" type="text" class="col-10" time='9'>
        <div class="saveBtn col-1  d-flex justify-content-center align-items-center">
          <i class="fas fa-save fa-1x"></i>
        </div>
        
      </div>


      <div class="row">
        <div class="col-1 hour">
          10AM
        </div>
        <input type="text" class="col-10" time='10'>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center">
          <i class="fas fa-save fa-1x"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          11AM
        </div>
        <div></div>
        <input type="text" class="col-10" time='11'>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center">
          <i class="fas fa-save fa-1x"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          12PM
        </div>
        <input type="text" class="col-10" time='12'>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center">
          <i class="fas fa-save fa-1x"></i>

      </div>

      <div class="row">

          <i class="fas fa-save fa-1x"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          2PM
        </div>
        <input type="text" class="col-10" time='14'>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center">

        </div>

      <div class="row">
        <div class="col-1 hour">
          3PM

      <div class="row">

        </div>
      </div>

      <div class="row">
        <div class="col-1 hour ">
          5PM
        </div>
        <input type="text" class="col-10" time='19'>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </div>
      </div>

    </div>

    <script src="https://kit.fontawesome.com/d3f55370ae.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
